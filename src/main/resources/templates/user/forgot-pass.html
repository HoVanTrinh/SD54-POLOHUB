<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout-user.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/b071b9cb-e7d9-476b-bb6c-a571e4506d6f/dgkhlji-d2ba3107-8ac1-4026-9604-1aa3cbf1a83a.jpg/v1/fill/w_1192,h_670,q_70,strp/tong_hop_25_hinh_nen_phong_canh_anime_dep_mat_de_t_by_yukichibi12_dgkhlji-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvYjA3MWI5Y2ItZTdkOS00NzZiLWJiNmMtYTU3MWU0NTA2ZDZmXC9kZ2tobGppLWQyYmEzMTA3LThhYzEtNDAyNi05NjA0LTFhYTNjYmYxYTgzYS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.bYoTQOsMt10CwEG3b60aCD2e46KBuRQyahbVVR0gcmo') no-repeat center center fixed;
            background-size: cover;
            height: 118%;
            margin: 0;
            padding: 0;
            /*overflow: hidden; !* Tránh scroll nếu không cần thiết *!*/
        }

        /* Bọc ngoài để canh giữa form */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao toàn màn hình */

            /*min-height: 40vh; !* Đảm bảo full chiều cao *!*/
        }

        .bg0.p-b-60{
            background: transparent !important;
            flex-grow: 1; /* Giúp nội dung co giãn hợp lý */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        /* Hiệu ứng cho form */
        #login-form {
            background: rgba(0, 0, 0, 0.7); /* Nền đen trong suốt */
            backdrop-filter: blur(10px); /* Làm mờ nền phía sau */
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Hiệu ứng hover vào form */
        #login-form:hover {
            transform: scale(1.03);
        }

        /* Tiêu đề */
        #login-form h2 {
            color: #ff416c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Label */
        #login-form label {
            font-weight: bold;
            color: white;
        }

        /* Input */
        #login-form .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        /* Hiệu ứng focus vào input */
        #login-form .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Nút đặt lại mật khẩu */
        #login-form button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        /* Hiệu ứng hover button */
        #login-form button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Link "Đăng nhập" và "Đăng ký ngay" */
        .forgot-password a,
        .signup-link a {
            color: #ff416c;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        /* Hiệu ứng hover link */
        .forgot-password a:hover,
        .signup-link a:hover {
            text-decoration: underline;
            color: #ff4b2b;
        }

        /* Căn chỉnh "Đăng nhập" và "Đăng ký ngay" */
        .forgot-password {
            text-align: right;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }


    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="wrapper">
        <!-- Content page -->
        <section class="bg0 p-b-60">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <form class="mt-5 px-4 pt-4 pb-6 shadow-sm border" th:action="@{/reset-page}" method="post" id="login-form">
                            <div class="text-center">
                                <h2 class="h2 pd-4">Quên mật khẩu</h2>
                            </div>
                            <div class="form-group">
                                <label for="email">Nhập email của bạn để đặt lại mật khẩu</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Địa chỉ email">
                                <span class="error text-danger text-sm"></span>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>

                            <div class="forgot-password mt-3">
                                <a href="/user-login" class="float-right">Đăng nhập</a>
                            </div>
                            <div class="signup-link mt-2 col-8">
                                <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
    </div>
    <script>
        $(document).ready(function () {
            Validator({
                form: '#login-form',
                formGroupSelector: '.form-group',
                errorSelector: '.error',
                rules: [
                    Validator.isRequired('#email', 'Vui lòng nhập email'),
                    Validator.maxLength('#email', 100),
                    Validator.isEmail('#email')
                ]
            });
        })
    </script>

    <script>
        const backgrounds = [
            'https://png.pngtree.com/background/20250104/original/pngtree-free-hd-wallpaper-4k-new-background-picture-image_15546678.jpg',
            'https://wallpaperaccess.com/full/39617.jpg',
            'https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80',
            'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1950&q=80'
        ];

        let index = 0;

        setInterval(() => {
            index = (index + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
        }, 5000); // đổi ảnh mỗi 5 giây
    </script>

</div>
</body>
</html>
