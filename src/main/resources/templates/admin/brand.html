<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Quản lý nhãn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h4 {
            color: #343a40;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }
        .delete-btn i {
            color: red;
            font-size: 18px;
            transition: all 0.3s;
        }
        .delete-btn:hover i {
            color: darkred;
        }
        .pagination .page-link {
            color: #007bff;
            border-radius: 8px;
        }
        .pagination .disabled .page-link {
            color: #ccc;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <h4>Quản lý nhãn hàng</h4>
    <a href="/admin/brand-create" class="btn btn-success my-3 float-end">
        <i class="fa fa-plus-square"></i> <span>Thêm nhãn hàng</span>
    </a>
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="table-container">
        <table class="table table-hover table-bordered my-3">
            <thead>
            <tr>
                <th>#</th>
                <th>Mã nhãn hàng</th>
                <th>Tên nhãn hàng</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="items:${items}">
                <th th:text="${items.id}"></th>
                <td th:text="${items.code}"></td>
                <td th:text="${items.name}"></td>
                <td>
                    <a th:data-link="'/admin/brand-delete/'+${items.id}" class="delete-btn cursor-pointer">
                        <i class="fa fa-trash-o"></i>
                    </a>
                    <a th:href="@{'/admin/brand-detail/'+${items.id}}">
                        <i class="fa ti-pencil-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="clearfix float-end">
        <ul class="pagination">
            <li th:classappend="${items.hasPrevious() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/admin/brand-all(page=0, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                    <i class="fas fa-angle-double-left"></i>
                </a>
            </li>
            <li th:classappend="${items.hasPrevious() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/admin/brand-all(page=${items.number - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <li th:classappend="${items.hasNext() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/admin/brand-all(page=${items.number + 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li th:classappend="${items.hasNext() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/admin/brand-all(page=${items.totalPages - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $('.delete-btn').on('click', function (e) {
                Swal.fire({
                    title: "Xác nhận?",
                    text: `Bạn chắc chắn muốn xóa nhãn hàng này`,
                    icon: "warning",
                    showCancelButton: true,
                    cancelButtonText: 'Hủy',
                    confirmButtonText: 'Xác nhận',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        var url = $(this).attr('data-link');
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
