<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quản lý màu sắc</title>


</head>
<body>
<div layout:fragment="content">
    <style>
        h4 {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1.2s ease-out forwards;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        h4:hover {
            transform: scale(1.05);
            filter: brightness(1.3);
        }

        /* Animation keyframes */
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* FORM CONTAINER */
        .container{
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 50px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease;
            transition: all 0.4s ease;
        }

        /* MEDIA */
        @media (max-width: 768px) {
            form.container {
                padding: 16px;
            }
        }
        .pagination .page-link {
            color: #007bff;
        }

        .pagination .disabled .page-link {
            color: #6c757d;
        }

        /* Cấu trúc bảng */
        .table {
            border-collapse: separate;
            border-spacing: 0 0px;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }


        /* Phần tiêu đề */
        .table thead {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            color: white;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease-in-out;
        }

        /* Tiêu đề các cột */
        .table thead th {
            padding: 14px 12px;
            border: none;
            background-color: #e0e0e0; /* Màu xám nhạt */
            color: #333;               /* Màu chữ đậm */
            position: relative;
        }
        .table thead th::after {
            content: '⇅';
            position: absolute;
            right: 10px;
            font-size: 12px;
            color: #888;
        }

        /* Hàng trong bảng */
        .table tbody tr {
            background-color: #f9fafb;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            text-align: center;
        }

        .table tbody tr:hover {
            background: linear-gradient(90deg, #e0f7fa, #e0f2f1);
            transform: scale(1.01);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }

        /* Các ô trong bảng */
        .table tbody td {
            padding: 14px 12px;
            vertical-align: middle;
            border-top: none;
            position: relative;
        }

        /* Hiệu ứng Ripple khi hover vào ô */
        .table tbody td:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-color: rgba(0, 171, 197, 0.3);
            border-radius: 50%;
            animation: ripple 0.6s linear;
            transform: translate(-50%, -50%);
        }

        /* Đảm bảo link vẫn clickable */
        .table tbody td a {
            position: relative; /* Đảm bảo các link luôn ở trên */
            z-index: 2; /* Đặt link ở phía trước ripple */
            color: #0284c7;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Hiệu ứng hover cho link */
        .table tbody td a:hover {
            color: #0ea5e9;
            text-decoration: underline;
        }

        /* Hiệu ứng hover cho toàn bộ ô */
        .table tbody td:hover {
            background-color: #e0f7fa;
            box-shadow: 0 3px 10px rgba(0, 171, 197, 0.2);
            transform: scale(1.02);
        }

        /* Đảm bảo chức năng icon trong ô hoạt động */
        .table tbody td i {
            position: relative; /* Đảm bảo icon luôn ở trên */
            z-index: 2;
        }

        /* Chỉnh sửa cho pagination */
        .pagination {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Các mục trong pagination */
        .page-item {
            margin: 0 5px;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Màu nền khi hover hoặc focus */
        .page-item:hover, .page-item:focus {
            background-color: #38bdf8;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 171, 197, 0.3);
            transform: translateY(-4px);
        }

        /* Các liên kết trong pagination */
        .page-link {
            display: inline-block;
            padding: 10px 15px;
            font-size: 18px;
            color: #0284c7;
            text-decoration: none;
            border-radius: 8px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Màu chữ khi hover hoặc focus */
        .page-link:hover, .page-link:focus {
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Chỉnh sửa các biểu tượng */
        .page-link i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        /* Tạo hiệu ứng chuyển động cho biểu tượng khi hover */
        .page-item:hover .page-link i {
            transform: rotate(15deg);
        }

        /* Disable trạng thái: không cho phép hover */
        .page-item.disabled .page-link {
            color: #bbb;
            pointer-events: none;
            cursor: not-allowed;
        }

        .page-item.disabled .page-link:hover {
            background-color: transparent;
            box-shadow: none;
        }

        /* Thêm màu sắc khác cho hover */
        .page-item:not(.disabled):hover .page-link {
            background-color: #0284c7;
            color: white;
        }
        .table tbody tr th:first-child {
            background-color: #f0f0f0; /* Màu xám nhạt */
            color: #333;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            font-weight: bold;
        }
        .add-btn i {
            color: green;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn i:hover {
            color:#00a67c ;
        }
        .upadte-btn i{
            color: yellow;
            cursor: pointer;
            transition: 0.3s;
        }
        .upadte-btn i:hover {
            color: darkred;
        }
        .action-buttons {
            display: flex;
            gap: 12px; /* Giãn nhẹ giữa các nút, có thể chỉnh 8px - 16px */
            align-items: center;
            justify-content: center; /* Giữ chúng nằm giữa ô */
        }

        .action-buttons a {
            color: #007bff;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .action-buttons a:hover {
            color: #0056b3;
        }

    </style>
    <h4 class="my-4 text-center">Quản lý màu sắc</h4>
    <div class="container">
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="table-responsive">
            <table class="table my-3">
                <thead>
                <tr>
                    <th scope="row">#</th>
                    <th scope="col">Mã màu</th>
                    <th scope="col">Tên màu</th>
                    <th scope="col">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="items:${items}">
                    <th scope="row" th:text="${items.id}"></th>
                    <td th:text="${items.code}"></td>
                    <td th:text="${items.name}"></td>
                    <td>
                        <div class="action-buttons">
                            <a href="/admin/color-create" class="add-btn cursor-pointer"><i class="fa fa-plus-square"></i></a>
                            <a th:href="@{'/admin/edit-color/'+${items.id}} " class="upadte-btn cursor-pointer"><i class="fa ti-pencil-alt"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix float-right">
            <ul class="pagination">
                <li th:classappend="${items.hasPrevious() ? '' : 'disabled'}" class="page-item">
                    <a th:href="@{/admin/color-list(page=0, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </li>
                <li th:classappend="${items.hasPrevious() ? '' : 'disabled'}" class="page-item">
                    <a th:href="@{/admin/color-list(page=${items.number - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                        <i class="fas fa-angle-left"></i>
                    </a>
                </li>
                <li th:classappend="${items.hasNext() ? '' : 'disabled'}" class="page-item">
                    <a th:href="@{/admin/color-list(page=${items.number + 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li th:classappend="${items.hasNext() ? '' : 'disabled'}" class="page-item">
                    <a th:href="@{/admin/color-list(page=${items.totalPages - 1}, sort=${sortField + ',' + (sortDirection == 'asc' ? 'desc' : 'asc')})}" class="page-link">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
